<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/window_dialog.css">
</head>
<body>
    <div id="preloader" class="preloader">
        <div class="spinner"></div>
    </div>

    <div id="dialog" class="dialog">
        <div class="dialog-content">
            <h2 class="dialog-title">Добро пожаловать в игру камень ножницы и бумага</h2>
            <label for="user_name">Введите имя игрока:</label>
            <input type="text" name="name" id="inputName">
            <button class="dialog-button"  id="play">Играть</button>
            <h4 id='dialog-error'  class="dialog-error">Поле не может быть пустым</h4>
        </div>
    </div>

    <div id="main" class="wrapper__main">
        <h1 class="title__main title__item__main" id="title_game">Победил игрок 1</h1>
        <div class="container__flex__main">
            <div class="flex__item__main">
                <h1 class="flex__title_main">Компьютер</h1>
                <img class="flex__image__main" id="computerChoice" src="images/stone.png" width="250" height="250">
            </div> 
            <div class="flex__item__main">
                <h1 class="flex__title_main" id="userName">Игрок</h1>
                <img class="flex__image__main" id="userChoice" src="images/stone.png" width="250" height="250">
            </div> 
        </div>
        <div class="flex__buttons__main">
            <button class="flex__button" id="stoneButton">
                <img class="flex__button_image" src="images/stone.png" width="100" height="100">
            </button>
            <button class="flex__button" id="scissorsButton">
                <img class="flex__button_image" src="images/scicess.png" width="100" height="100">
            </button>
            <button class="flex__button" id="paperButton">
                <img class="flex__button_image" src="images/paper.png" width="100" height="100">
            </button>
        </div>
    </div>

   <script src="scripts/preloader.js"></script>
   <script src="scripts/script.js"></script>
    
</body>
</html>
